<body>
  <div class="container">
    <header>
      <h1>User: {{> loginButtons}}</h1>
      <h4> Your diary has a total of {{incompleteCount}} entries</h4>

      <label class="hide-completed">
        <input type="checkbox" />
        Make it invisible
      </label>

      {{#if currentUser}}
        <form class="new-diary">
          <input type="text" maxlength="40" size="40" name="text" placeholder="Type to add an entry" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each diaries}}
        {{> diary}}
      {{/each}}
    </ul>
  </div>
</body>
